<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cargar Excel de Usuarios</title>
</head>
<body>
    <h1>ðŸ“„ Cargar archivo Excel de Usuarios</h1>

    <form th:action="@{/usuarios/cargarExcel}" method="post" enctype="multipart/form-data">
        <input type="file" name="archivo" accept=".xlsx,.xls" required />
        <button type="submit">Subir y procesar</button>
    </form>

    <hr>

    <h2>ðŸ‘¤ Lista de usuarios cargados</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Rol</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}">1</td>
                <td th:text="${usuario.nombre}">Nombre</td>
                <td th:text="${usuario.correo}">Correo</td>
                <td th:text="${usuario.rol}">Rol</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
