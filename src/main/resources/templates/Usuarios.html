<!-- usuario_crud.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { display: flex; }
        .sidebar { width: 250px; background-color: #343a40; min-height: 100vh; }
        .sidebar .nav-link { color: #fff; }
        .sidebar .nav-link.active { background-color: #495057; }
        .content { flex-grow: 1; padding: 20px; }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar d-flex flex-column p-3">
        <a href="#" class="navbar-brand text-white mb-4">Tablas</a>
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#">Usuarios</a>
            </li>
        </ul>
    </nav>

    <!-- Main content -->
    <div class="content">
        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-light mb-4">
            <button class="btn btn-outline-secondary" id="menu-toggle">☰</button>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Cerrar sesión</a></li>
            </ul>
        </nav>

        <!-- CRUD Usuarios -->
        <h1>Usuarios</h1>
        <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#userModal" onclick="prepareForm(null)">Crear Nuevo</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Rol</th>
                    <th>Empresa</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.correo}"></td>
                    <td th:text="${usuario.rol}"></td>
                    <td th:text="${usuario.empresa.nombre}"></td>
                    <td>
                        <button class="btn btn-sm btn-warning" data-toggle="modal" data-target="#userModal" th:onclick="|prepareForm(${usuario.id})|">Editar</button>
                        <a class="btn btn-sm btn-danger" th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}" onclick="return confirm('¿Eliminar usuario?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Modal único para crear/editar -->
        <div class="modal fade" id="userModal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="userModalLabel">Usuario</h5>
                <button type="button" class="close" data-dismiss="modal">
                  <span>&times;</span>
                </button>
              </div>
              <form id="userForm" th:object="${usuarioObj}" method="post">
                  <div class="modal-body">
                      <input type="hidden" th:field="*{id}" id="usuarioId"/>
                      <div class="form-group">
                          <label for="nombre">Nombre</label>
                          <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Nombre completo" required>
                      </div>
                      <div class="form-group">
                          <label for="correo">Correo</nlabel>
                          <input type="email" class="form-control" id="correo" th:field="*{correo}" placeholder="email@dominio.com" required>
                      </div>
                      <div class="form-group" th:if="${usuarioObj.id == null}">
                          <label for="contrasena">Contraseña</label>
                          <input type="password" class="form-control" id="contrasena" th:field="*{contrasena}" placeholder="********" required>
                      </div>
                      <div class="form-group">
                          <label for="rol">Rol</label>
                          <select class="form-control" id="rol" th:field="*{rol}" required>
                              <option th:each="r : ${T(com.tuapp.domain.Usuario.Rol).values()}" th:value="${r}" th:text="${r}"></option>
                          </select>
                      </div>
                      <div class="form-group">
                          <label for="empresa">Empresa</label>
                          <select class="form-control" id="empresa" th:field="*{empresa.id}" required>
                              <option th:each="e : ${empresas}" th:value="${e.id}" th:text="${e.nombre}"></option>
                          </select>
                      </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success">Guardar</button>
                  </div>
              </form>
            </div>
          </div>
        </div>

    </div>

    
</body>
</html>
