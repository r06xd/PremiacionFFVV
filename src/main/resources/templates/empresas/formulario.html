<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h3 class="text-center text-primary mb-4">Formulario Empresa</h3>
        <form th:action="@{/empresas/guardar}" th:object="${empresa}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label>Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
            </div>
            <div class="mb-3">
                <label>RUC</label>
                <input type="text" class="form-control" th:field="*{ruc}" required>
            </div>
            <div class="mb-3">
                <label>Direcci√≥n</label>
                <input type="text" class="form-control" th:field="*{direccion}">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" th:field="*{estado}">
                <label class="form-check-label">Empresa Activa</label>
            </div>
            <button type="submit" class="btn btn-success w-100">Guardar</button>
        </form>
    </div>
</div>
</body>
</html>
