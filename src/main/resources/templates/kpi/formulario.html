<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>
<body>
<div class="container-fluid">

    <!-- Título -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Formulario KPI</h1>
    </div>

    <!-- Tarjeta del formulario -->
    <div class="card shadow mb-4">
        <div class="card-header py-3 bg-primary">
            <h6 class="m-0 font-weight-bold text-white">Registrar / Editar KPI</h6>
        </div>
        <div class="card-body">
            <form th:action="@{/kpis/guardar}" method="post" th:object="${kpi}">
                <input type="hidden" th:field="*{id}" />

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required />
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea th:field="*{descripcion}" class="form-control" id="descripcion" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="puntajeBase">Puntaje Base</label>
                    <input type="number" step="0.01" th:field="*{puntajeBase}" class="form-control" id="puntajeBase" required />
                </div>

				<!-- 
				<div class="form-group">
                    <label for="empresa">Empresa</label>
                    <select th:field="*{empresa}" class="form-control" id="empresa" required>
                        <option th:each="emp : ${empresas}" th:value="${emp}" th:text="${emp.nombre}"></option>
                    </select>
                </div>
				 -->
                

                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select th:field="*{estado}" class="form-control" id="estado">
                        <option th:value="true">Activo</option>
                        <option th:value="false">Inactivo</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success btn-block">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </form>
        </div>
    </div>

</div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

    <!-- Page level plugins -->
    <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>

    <!-- Page level custom scripts -->
    
    <script th:src="@{/js/demo/chart-area-demo.js}"></script>
    <script th:src="@{/js/demo/chart-pie-demo.js}"></script>
    
</body>
</html>
