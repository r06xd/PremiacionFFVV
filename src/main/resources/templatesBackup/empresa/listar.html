<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center text-primary">Empresas Registradas</h2>
    <div class="text-end mb-3">
        <a href="/empresas/nueva" class="btn btn-success">Nueva Empresa</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>RUC</th>
                <th>Dirección</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="empresa : ${empresas}">
                <td th:text="${empresa.id}"></td>
                <td th:text="${empresa.nombre}"></td>
                <td th:text="${empresa.ruc}"></td>
                <td th:text="${empresa.direccion}"></td>
                <td th:text="${empresa.estado ? 'Activa' : 'Inactiva'}"></td>
                <td>
                    <a th:href="@{'/empresas/editar/' + ${empresa.id}}" class="btn btn-primary btn-sm">Editar</a>
                    <a th:href="@{'/empresas/eliminar/' + ${empresa.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Estás seguro de eliminar esta empresa?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
