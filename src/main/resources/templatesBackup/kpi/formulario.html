<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario KPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-center text-primary">Formulario KPI</h3>
        <form th:action="@{/kpis/guardar}" method="post" th:object="${kpi}">
            <input type="hidden" th:field="*{id}"/>
            <div class="mb-3">
                <label>Nombre:</label>
                <input type="text" class="form-control" th:field="*{nombre}" required/>
            </div>
            <div class="mb-3">
                <label>Descripci√≥n:</label>
                <textarea class="form-control" th:field="*{descripcion}"></textarea>
            </div>
            <div class="mb-3">
                <label>Puntaje Base:</label>
                <input type="number" step="0.01" class="form-control" th:field="*{puntajeBase}" required/>
            </div>
            <div class="mb-3">
                <label>Empresa:</label>
                <select class="form-select" th:field="*{empresa}" required>
                    <option th:each="emp : ${empresas}" th:value="${emp}" th:text="${emp.nombre}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label>Estado:</label>
                <select class="form-select" th:field="*{estado}">
                    <option th:value="true">Activo</option>
                    <option th:value="false">Inactivo</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar</button>
        </form>
    </div>
</div>
</body>
</html>
