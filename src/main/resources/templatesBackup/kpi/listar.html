<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de KPIs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between mb-3">
        <h2>Lista de KPIs</h2>
        <a class="btn btn-success" th:href="@{/kpis/nuevo}">+ Nuevo KPI</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Puntaje Base</th>
                <th>Empresa</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="kpi : ${kpis}">
                <td th:text="${kpi.nombre}"></td>
                <td th:text="${kpi.descripcion}"></td>
                <td th:text="${kpi.puntajeBase}"></td>
                <td th:text="${kpi.empresa.nombre}"></td>
                <td th:text="${kpi.estado} ? 'Activo' : 'Inactivo'"></td>
                <td>
                    <a th:href="@{/kpis/editar/{id}(id=${kpi.id})}" class="btn btn-sm btn-warning">Editar</a>
                    <td>
    <a th:href="@{/kpis/editar/{id}(id=${kpi.id})}" class="btn btn-sm btn-warning">Editar</a>
    <a th:href="@{/kpis/eliminar/{id}(id=${kpi.id})}"
       class="btn btn-sm btn-danger"
       onclick="return confirm('¿Estás seguro de que deseas eliminar este KPI?');">
        Eliminar
    </a>
</td>

                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
