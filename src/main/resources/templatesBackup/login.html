<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4 col-md-6 offset-md-3">
        <h2 class="text-center mb-4 text-primary">Iniciar Sesión</h2>
        <form th:action="@{/usuarios/dashboard}" method="post" th:object="${usuario}">
    <div class="mb-3">
        <label for="correo">Correo:</label>
        <input type="text" name="username" class="form-control" id="correo" required th:field="*{correo}">
    </div>
    <div class="mb-3">
        <label for="contrasena">Contraseña:</label>
        <input type="password" name="password" class="form-control" id="contrasena" required th:field="*{contrasena}">
    </div>
    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
</form>

    </div>
</div>
</body>
</html>
