<!-- templates/registro.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg rounded-4">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Formulario de Registro</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/usuarios/registro}" th:object="${usuario}" method="post">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre completo</label>
                            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese su nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo electrónico</label>
                            <input type="email" th:field="*{correo}" class="form-control" placeholder="ejemplo@email.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="password" th:field="*{contrasena}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="rol" class="form-label">Rol</label>
                            <select th:field="*{rol}" class="form-select" required>
                                <option value="" disabled selected>Seleccione un rol</option>
                                <option th:each="r : ${T(com.uisrael.Entity.Usuario.Rol).values()}"
                                        th:value="${r}" th:text="${r}">Rol</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="empresa" class="form-label">Empresa</label>
                            <select th:field="*{empresa.id}" class="form-select" required>
                                <option value="" disabled selected>Seleccione una empresa</option>
                                <option th:each="e : ${empresas}" th:value="${e.id}" th:text="${e.nombre}">Empresa</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        ¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
